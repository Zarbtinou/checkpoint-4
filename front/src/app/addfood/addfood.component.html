<div class="container row col-12">
        <form (ngSubmit)="onSubmit()" class="row">
          <div class="form-group offset-lg-1 col-lg-5">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="food.name" name="name">
          </div>
          <div class="form-group offset-lg-1 col-lg-5">
            <label for="Price">Price</label>
            <input type="text" class="form-control" id="price" required [(ngModel)]="food.price" name="price">
          </div>
          <div class="form-group offset-lg-1 col-lg-5">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" required [(ngModel)]="food.description" name="description">
              </div>
              <div class="form-group offset-lg-1 col-lg-5">
                    <label for="img">Image</label>
                    <input type="text" class="form-control" id="img" required [(ngModel)]="food.img" name="img">
                  </div>
          <div class="create offset-lg-9">
            <button type="submit" class="btn btn-success">Create</button>
          </div>
        </form>
        </div>
