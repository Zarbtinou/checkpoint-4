<div *ngIf="access" >
  <h1>Bienvenue sur l'espace administrateur.</h1>
  <h3>Veuillez vous connecter pour accéder au panneau de configuration</h3>
<div class="container">
  <div class="row">
    <div class="col-lg-8 offset-lg-2 col-md-12">
      <form (ngSubmit)="onSubmit(myForm.value)" #myForm="ngForm" class="mx-auto ">
        <div class="form-group">
          <label for="username">Nom d'utilisateur :</label>
          <input required [(ngModel)]="username" #Username="ngModel" id="username"
          name="username" type="text" class="form-control">
        </div>
        
        <div *ngIf="myForm.submitted">
          <div class="alert alert-danger" *ngIf="Username.errors">
            <div *ngIf="Username.errors.required">Champ requis.</div>
          </div>
        </div>  
        
        <div class="form-group">
          <label for="password">Mot de passe :</label>
          <input required [(ngModel)]="password" #Password="ngModel" id="password"
          name="password" type="text" class="form-control">
        </div>
        
        <div *ngIf="myForm.submitted">
          <div class="alert alert-danger" *ngIf="Password.errors">
            <div *ngIf="Password.errors.required">Champ requis.</div>
          </div>
        </div>
        <p class="buttonSend"><button class="btn btn-dark buttonSend " type="submit">ENVOYER </button></p>
      </form>
    </div>
  </div>
</div>
</div>

<div *ngIf="!access"> 
  <h1>Panneau de configuration</h1>
  <p class="buttonSend"><button class="btn btn-dark " (click)="logout()">Se déconnecter </button></p>
</div>
