<h1>Create a Price :</h1>
<br/>
<div class="container row col-12">
        <form (ngSubmit)="onSubmit()" class="row">
          <div class="form-group offset-lg-1 col-lg-5">
            <label for="forWho">For Who</label>
            <input type="text" class="form-control" id="forWho" required [(ngModel)]="price.forWho" name="forWho">
          </div>
          <div class="form-group offset-lg-1 col-lg-5">
            <label for="forWho">Price</label>
            <input type="text" class="form-control" id="price" required [(ngModel)]="price.price" name="price">
          </div>
          <div class="create offset-lg-9">
            <button type="submit" class="btn btn-success">Create</button>
          </div>
        </form>
       

       
    <div class="col-12 tablePrices">
        <br/>
        <h2 class="tableTitle">Our Prices</h2>
        <br/>
        <table>
            <tr><td><span class="peoples">Which Peoples</span></td><td><span class="peoples">Price in $</span></td></tr>
            <tr *ngFor="let currentPrices of data">
            <td>{{currentPrices.forWho}}</td>
            <td>{{currentPrices.price}}</td>
            <button type="edit" class="btn btn-success editPrice">Edit</button>
            <button type="delete" class="btn btn-success deletePrice" (click)="deletePrice(currentPrices.id)">Delete</button>
        </table>
    </div>
</div>
